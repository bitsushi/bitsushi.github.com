<!DOCTYPE html>
<html>
<head>
  <title>Bitsushi</title>
  <style type="text/css">
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  html {
    height: 100%;
  }
  body {
    height: 100%;
    background: #B6F0E1;
    -webkit-transform-style: preserve-3d;
    -moz-transform-style: preserve-3d;
    transform-style: preserve-3d;
  }
  img {
    position: relative;
    top: 50%;
    transform: translateY(-50%);
  }
  #container {
    padding: 20px 40px;
    display: block;
    height: 100%;
  }
  </style>
</head>
<body>
<div id="container">
<img src="bitsushi.svg" />
</div>
</body>
</html>
